{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Companies</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#companyModal">
        Add Company
    </button>
</div>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact Email</th>
                <th>Pallets</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="companiesList">
            {% for company in companies %}
            <tr>
                <td>{{ company.name }}</td>
                <td>{{ company.contact_email }}</td>
                <td>{{ company.pallets|length }}</td>
                <td>
                    <button class="btn btn-sm btn-secondary edit-company" data-id="{{ company.id }}">Edit</button>
                    <button class="btn btn-sm btn-danger delete-company" data-id="{{ company.id }}">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Company Modal -->
<div class="modal fade" id="companyModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add/Edit Company</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="companyForm">
                    <input type="hidden" id="companyId">
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact Email</label>
                        <input type="email" class="form-control" id="companyEmail" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveCompany">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/companies.js') }}"></script>
{% endblock %}
